<table mat-table [dataSource]="employees" class="mat-elevation-z8" style="width: 80%;
margin-left: 10%;
margin-top: 3%;
">

    <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef> Emp ID </th>
        <td mat-cell *matCellDef="let employee"> {{employee.empId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
    </ng-container>    
    

    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let employee"> {{employee.dob | date :'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="joiningDate">
        <th mat-header-cell *matHeaderCellDef> Joining Date </th>
        <td mat-cell *matCellDef="let employee"> {{employee.joiningDate | date :'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let employee"> {{employee.designation}} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let employee"> {{employee.salary}} </td>
    </ng-container>

    <ng-container matColumnDef="terminationDate">
        <th mat-header-cell *matHeaderCellDef> Termination Date </th>
        <td mat-cell *matCellDef="let employee"> {{employee.terminationDate | date :'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let employee" ><button (click)="editEmployee(employee)"  class="btn btn-danger" > <mat-icon>edit</mat-icon></button> &nbsp;&nbsp;
        <button class="btn btn-danger" (click)="deleteEmployee(employee)"> <mat-icon>delete</mat-icon></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
